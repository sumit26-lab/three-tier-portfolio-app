      RESEND_API_KEY: 're_Q94hn9fi_Furc4Wt8NkA4DvXhAf9v6SJD'
      CLOUDINARY_CLOUD_NAME: 'dlgko9l50'
      CLOUDINARY_API_KEY: '929949819293529'
      CLOUDINARY_API_SECRET: 'FMAwLnvt0oLkkCqM_88cqmbh4lY'
    depends_on:
      db:



version: '3.8'

services:
  # --- DATABASE ---
  db:
    image: mysql:8.0
    container_name: projcet_portfolio-db-1
    restart: always
    environment:
      MYSQL_DATABASE: news_db
      MYSQL_ROOT_PASSWORD: admin_password
      MYSQL_ROOT_HOST: '%'
    ports:
      - "3307:3306"
    volumes:
      - ./mysqlinit:/docker-entrypoint-initdb.d
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-padmin_password"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # --- BACKEND ---
  backend:
    build: ./backend
    container_name: projcet_portfolio-backend-1
